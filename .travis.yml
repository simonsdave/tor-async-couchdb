language: python
python:
  - "2.7"
sudo: required
install:
  - source cfg4dev
  - pip install coveralls
  - docker pull koalaman/shellcheck:latest
script:
  - run_pip_check.sh
  - run_flake8.sh
  - run_shellcheck.sh -v
  - run_repo_security_scanner.sh
  - travis_fold start "build.python.packages"
  - python setup.py bdist_wheel sdist --formats=gztar
  - travis_fold end "build.python.packages"
  - run_unit_tests.sh
  - travis_fold start "sample.unit.tests"
  - docker run --rm --network "$DEV_ENV_NETWORK" --volume "$DEV_ENV_SOURCE_CODE:/app" "$DEV_ENV_DOCKER_IMAGE" /app/samples/test_all_samples.sh
  - travis_fold end "sample.unit.tests"
after_success:
  - coveralls || true
